<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment Page</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
			<form>
				Full name
				<input type="text" name="" placeholder="Enter your name" required>
				Email
				<input type="text" name="" placeholder="Enter your email" required>

				Address
				<input type="text" name="" placeholder="Enter address">
				
				City
				<input type="text" name="" placeholder="Enter City">
				<div id="zip">
					<label>
					State
						<select>
							<option>Choose State..</option>
							<option>Andhra Pradesh</option>
							<option> Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chhattisgarh</option>
                            <option>Goa </option>
                            <option>Gujarat</option>
                            <option>Haryana</option>
                            <option>Himachal Pradesh</option>
                            <option>Jharkhand</option>
                            <option>Karnataka</option> 
                            <option>Kerala</option> 
                            <option>Madhya Pradesh</option> 
                            <option>Maharashtra</option> 
                            <option>Manipur</option> 
                            <option>Meghalaya</option> 
                            <option>Mizoram</option> 
                            <option>Nagaland</option>  
                            <option>Odisha</option> 
                            <option>Punjab</option> 
                            <option>Rajasthan</option> 
                            <option>Sikkim</option> 
                            <option>Tamil Nadu</option> 
                            <option>Telangana</option> 
                            <option>Tripura</option> 
                            <option>Uttar Pradesh</option>  
                            <option>Uttarakhand</option> 
                            <option>West Bengal</option> 
							
						</select>
					</label>
						<label>
						Zip code
						<input type="number" name="" placeholder="Zip code">
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Accepted Card <br>
				<img src="card1.png" width="100">
				<img src="card2.png" width="50">
				<br><br>

				Card Number
			<input type="text" name="card number" placeholder="Enter card number" required>
				
				Exp month
				<input type="text" name="" placeholder="Enter Month" required>
				<div id="zip">
					<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" required placeholder="CVV" >
					</label>
				</div>
			</form>
		     <input type="submit" name="" value="Proceed to Buy">
		</div>
	</div>
</header>
</body>
</html>
